<!doctype html>

<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, intitial-scale=1.0'>
    <title>Sign-up Form</title>
    <link rel='stylesheet' href='style.css'>
  </head>

  <body>
    <header>
      <div class='logo-and-title'>
        <img class='logo' src='images/odin.png' height='100'>
        <div class='title'>ODIN</div>
      </div>
      <p class='photo-credit'>
        Photo by
        <a href='https://unsplash.com/@haliewestphoto'>Halie West</a>
        on
        <a href='https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA'>Unsplash</a>
      </p>
    </header>

    <main>
      <section class='description'>
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </section>

      <section class='form'>
        <p>Let's do this!</p>
        <form action='' method='post'>
          <label for='first-name'>First name</label>
          <input name='first-name' id='first-name' type='text'>
          
          <label for='last-name'>Last name</label>
          <input name='last-name' id='last-name' type='text'>
          
          <label for='email'>Email</label>
          <input name='email' id='email' type='email'>
          
          <label for='phone'>Phone number</label>
          <input name='phone' id='phone' type='tel'>
          
          <label for='password'>Password</label>
          <input name='password' id='password' type='text'>
          
          <label for='confirm-password'>Confirm password</label>
          <input name='confirm-password' id='confirm-password' type='text'>
        </form>
      </section>

      <section class='actions'>
        <button class='create-account-button' type='submit'>Create Account</button>
        <p>Already have an account? <a href='#login'>Log in</a></p>
      </section>
    </main>
  </body>
</html>
